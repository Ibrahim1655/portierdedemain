    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                }

    <style>
        html {
            scroll-behavior: smooth;
        }
        .nav-menu.active {
            left: 0;
        }
        .gallery-lightbox.active {
            display: flex;
        }
        .carousel-container {
            overflow: hidden;
            position: relative;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.8s ease-in-out;
        }
        /* Carrousel Portrait */
        .carousel-item-portrait {
            flex-shrink: 0;
            width: 300px;
            height: 400px;
            margin-right: 20px;
            object-fit: cover;
        }
        @keyframes autoScrollPortrait {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-320px * 9));
            }
        }
        .carousel-track-portrait.auto-scroll {
            animation: autoScrollPortrait 20s linear infinite;
        }
        .carousel-track-portrait.auto-scroll:hover {
            animation-play-state: paused;
        }
        /* Carrousel Paysage */
        .carousel-item-landscape {
            flex-shrink: 0;
            width: 500px;
            height: 375px;
            margin-right: 20px;
            object-fit: cover;
        }
        @keyframes autoScrollLandscape {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-520px * 4));
            }
        }
        .carousel-track-landscape.auto-scroll {
            animation: autoScrollLandscape 25s linear infinite;
        }
        .carousel-track-landscape.auto-scroll:hover {
            animation-play-state: paused;
        }
    </style>
</head>
